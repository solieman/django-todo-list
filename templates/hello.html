{% load static %}
<title>MTDL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static '/todo/style.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{#<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">#}

<header class="header">
    <div class="header-text">MTDL: My TO-DO List</div>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <div class="select2-container">
                <div class="add-task-div">
                    <h3 class="brand">Add Task</h3>
                    <div>
                        <label>
                            <input type="text" placeholder="New Task">
                        </label>
                        <button class="taskAdd" name="taskAdd" type="submit"><i class="fa fa-plus icon"></i>Add task
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <h1>Your tasks</h1>
            <div class="tasks-list">
                <ul class="taskList">
                    {% for todo in todos %} <!-- django template lang - for loop -->
                        <li class="taskItem">
                            <input type="checkbox" class="taskCheckbox" name="checkedbox" id="{{ todo.id }}"
                                   value="{{ todo.id }}">
                            <label for="{{ todo.id }}"><span class="complete-">{{ todo.title }}</span></label>
                            <span class="category-{{ todo.category }}">{{ todo.category }}</span>
                            <strong class="taskDate"><i class="fa fa-calendar"></i>{{ todo.created }}
                                - {{ todo.due_date }}</strong>
                        </li>
                    {% endfor %}
                </ul><!-- taskList -->

            </div>
        </div>
    </div>
</div>
